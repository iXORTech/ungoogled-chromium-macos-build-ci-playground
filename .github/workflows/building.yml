name: Building macOS binaries of Ungoogled Chromium

on:
  workflow_call:
    inputs:
      arch:
        required: true
        type: string
      release:
        required: true
        type: boolean

jobs:
  build_job_01:
    name: Start Building Ungoogled-Chromium for macOS
    runs-on: macos-13
    outputs:
      status: ${{ steps.build.outputs.status }}
    steps:
      - name: If release?
        run: echo "release = ${{ inputs.release }}"
      - name: Download source
        uses: actions/download-artifact@v4
        with:
            name: source
      - name: Display structure of downloaded files
        run: ls -R
      - name: Show source
        run: cat src.txt
      - name: Build
        id: build
        run: |
          cat src.txt >> built_${{ inputs.arch }}.txt
          echo "\narch = ${{ inputs.arch }}" >> built_${{ inputs.arch }}.txt
          echo "\nbuilding 01" >> built_${{ inputs.arch }}.txt
      - name: Create Release
        if: ${{ inputs.release && github.event_name != 'pull_request' }}
        uses: ncipollo/release-action@v1.13.0
        with:
          artifacts: built_${{ inputs.arch }}.txt
          tag: ${{ github.ref }}_release
          name: |
            ${{ github.ref }} release
          body: |
            ${{ github.ref }} release body
          draft: false
          prerelease: false
          allowUpdates: true

  build_job_02:
    name: Continue Building Ungoogled-Chromium for macOS
    runs-on: macos-13
    needs: build_job_01
    steps:
      - name: Just a test
        run: echo "test"
